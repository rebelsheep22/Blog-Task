<div class="users-container">
  <div class="users-container__header">
    <h1>Users</h1>
    <button mat-button color="warn" (click)="goBack()">Go Back</button>
  </div>
<table mat-table [dataSource]="users" class="mat-elevation-z8">


  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Full Name </th>
    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="groups">
    <th mat-header-cell *matHeaderCellDef> Group </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select [(value)]="element.groups" (selectionChange)="permissionChange($event,element)">
          <mat-option value="Admin">Admin</mat-option>
          <mat-option value="Editor">Editor</mat-option>
          <mat-option value="Reader">Reader</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef> Account Creation Date </th>
    <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
