<div class="post">
  <button mat-raised-button color="accent" (click)="goBack()">Go Back</button>
  <h1 class="post-header">{{this.post.title ? this.post.title : ""}}</h1>
  <h3 class="post-added">Date Added: {{this.post.uploadDate}}</h3>
  <div class="post-image">
    <img src="data:image/png;base64,{{this.post.imgURL}}" alt="">
  </div>
  <p class="post-content">
    {{this.post.content}}
  </p>
  <div class="post-footer">
    <footer class="post-author">Author : {{this.post.author}}</footer>
    <div class="post-delete-edit">
    <button mat-raised-button color="warn" (click)="deletePost()">Delete</button>
    <button mat-raised-button color="primary" (click)="editPost()">Edit</button>
    </div>
</div>
</div>
