<div class="register-form-container">
  <h1>Register</h1>
  <form [formGroup]="registerForm" class="register-form" (ngSubmit)="onSubmit()">
    <mat-form-field class="register-form__email">
      <input matInput type="email" formControlName="email" />
      <mat-label for="email">Email</mat-label>
    </mat-form-field>
    <mat-form-field class="register-form__full-name">
      <input matInput type="text" formControlName="fullName"/>
      <mat-label for="fullName">Full Name</mat-label>
    </mat-form-field>
    <mat-form-field class="register-form__password">
      <input matInput type="password" formControlName="password"/>
      <mat-label for="password">Password</mat-label>
    </mat-form-field>
    <mat-form-field class="register-form_password">
      <input matInput type="password" formControlName="repeatPassword"/>
      <mat-label for="repeatPassword">Repeat Password</mat-label>
    </mat-form-field>
    <div class="register-form__form-btns">
      <button
        class="form-btn submit-btn"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Register
      </button>
      <p class="form-login">
     Already Registered ? <a (click)="backToLogin()">Log In</a>
    </p>
    </div>

  </form>
</div>
